# FEDHR-NEW DJANGO DEPLOYMENT ==============================================
apiVersion: apps/v1
kind: Deployment

metadata:
  name:  fedhr-new-django-deployment
  namespace: fedhr-new
  labels:
    app:  fedhr-new-django-deployment-label

spec:
  selector:
    matchLabels:
      app: fedhr-new-django-deployment-label

  replicas: 1

  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate

  template:
    metadata:
      labels:
        app:  fedhr-new-django-deployment-label

    spec:
      containers:
      - name:  fedhr-new-django-container
        image:  fedhr-new-django-k8-image:latest #726725565829.dkr.ecr.us-east-1.amazonaws.com/fedhr-repo-backend:latest
        imagePullPolicy: IfNotPresent #Always
        command: ['python','manage.py', 'runserver', '0.0.0.0:9000']
        # resources:
        #   requests:
        #     cpu: "1"
        #     memory: 200Mi
        #   limits:
        #     cpu: "20"
        #     memory: 1Gi

        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: fedhr-new-postgres-secret
              key: fedhr-new-postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fedhr-new-postgres-secret
              key: fedhr-new-postgres-password
        - name: POSTGRES_HOST
          value: fedhr-new-postgres-service
        - name: DJANGO_ALLOWED_HOSTS
          value: '*'

        ports:
        - containerPort:  9000
          name:  fedhr-new-django-container

      restartPolicy: Always

---
# FEDHR-NEW DJANGO SERVICE ==============================================
apiVersion: v1
kind: Service
metadata:
  name: fedhr-new-django-service
  namespace: fedhr-new
spec:
  selector:
    app: fedhr-new-django-deployment-label
  type: LoadBalancer
  ports:
  - protocol: TCP
    # this service will expose this port
    port: 8000
    # Port we're targeting on the pod container
    targetPort: 9000
